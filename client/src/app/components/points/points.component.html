<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">X</th>
        <th scope="col">Y</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let point of points">
        <th scope="row">1</th>
        <td>{{point.id}}</td>
        <td>{{point.x}}</td>
        <td>{{point.y}}</td>
      </tr>
    </tbody>
  </table>
