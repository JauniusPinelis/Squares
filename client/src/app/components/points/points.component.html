<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">X</th>
      <th scope="col">Y</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let point of points">
      <td>{{point.id}}</td>
      <td>{{point.x}}</td>
      <td>{{point.y}}</td>
      <td><button class="btn btn-danger" (click)="delete(point.id)">Remove</button></td>
    </tr>
  </tbody>
</table>
